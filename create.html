<!DOCTYPE html>
<html lang="en">

<body>
    <nav id="nav-bar">
        <div>
            <h1 id="title">Blog<span>Post</span></h1>
            <ul id="links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./create.html">Create Blog</a></li>
            </ul>
        </div>
    </nav>
    <h1 id="publish">Publish a new Blog</h1>

    <form  id="blogForm" method="post">
        <label for="subject"> Add blog title </label><br>
        <input name="title" id="input-title" type="text" placeholder="example: The 9/11 terrorism">
        <label for="blog-content">Add content</label>
        <textarea name="message" id="blog-content" cols="30" rows="10" placeholder="example: The September 11 attacks killed nearly 3,000 people, the most deadly terrorist..."></textarea>
        <input type="submit" value="Submit" id="submit">
    </form>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>This is your modal content.</p>
        </div>

    <script src="script.js"></script>
</body>
</html>
